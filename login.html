<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Soundwave</title>
  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/login-custom.css">

  </head>

  <body>

    <main class="text-white">
      <h1 class="h2 text-center pt-3 pb-2"><i class="bi bi-soundwave"></i> Soundwave</h1>
    
      <div class="content row mx-auto">
        <div class="img-container p-0 col-md-6 bg-warning">
          <img src="images/08.jpg" >
        </div>
        <div class="form-container col-md-6">
          
          <div onclick="show_login()" class="login-button button-selected">Login</div>
          <div onclick="show_signup()" class="signup-button">Signup</div>

          <div class="">
            
           
            <form class="js-login-form pt-4 p-4">
              
              <h2 class="fx-animate-1">Login</h2>
              <h5 class="fx-animate-3">Please enter your details</h5>
              <div class="input-group mb-4 fx-animate-1">
                <input type="text" id="loginEmail" class="form-control p-3" placeholder="Email" required>
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope"></i></span>
              </div>

              <div class="input-group mb-4 fx-animate-2">
                <input type="password" id="loginPassword" class="form-control p-3" placeholder="Password" required>
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-key"></i></span>
              </div>
              
              <div class="mb-4 fx-animate-3">
                <button type="button" class="btn btn-lg btn-outline-warning" onclick="login()">Login</button>
              </div>
              <div class="mb-4 fx-animate-5">
                <a class="text-warning" href="#">Forgot password?</a> or <a onclick="show_signup()" class="text-warning" href="#">Signup</a>
              </div>

              <hr>
              <div>
                Follow us:
                <div class="d-flex">
                  <div class="me-2 fx-animate-4"><a href="https://www.facebook.com/profile.php?id=100012802965036"><i class="h3 text-white bi bi-facebook"></i></a></div>
                  <div class="me-2 fx-animate-5"><a href=""><i class="h3 text-white bi bi-twitter"></i></a></div>
                  <div class="me-2 fx-animate-6"><a href=""><i class="h3 text-white bi bi-instagram"></i></a></div>
                </div>
              </div>

            </form>

            
            <form class="js-signup-form hide pt-4 p-4">
              
              <h2 class="fx-animate-1">Signup</h2>
              <h5 class="fx-animate-3">Create an account</h5>
              
              <div class="input-group mb-3 fx-animate-1">
                <input type="text" id="signupUsername" class="form-control p-2" placeholder="Username" required>
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person"></i></span>
              </div>

              <div class="input-group mb-3 fx-animate-4">
                <input type="text" id="signupEmail" class="form-control p-2" placeholder="Email" required>
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope"></i></span>
              </div>

              <div class="input-group mb-3 fx-animate-5">
                <input type="password" id="signupPassword" class="form-control p-2" placeholder="Password" required>
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-key"></i></span>
              </div>
              
              <div class="mb-3 fx-animate-3">
                <button type="button" class="btn btn-lg btn-outline-warning" onclick="signup()">Create account</button>
              </div>
              <div class="mb-3 fx-animate-5">
                <a class="text-warning" href="#">Forgot password?</a> or <a onclick="show_login()" class="text-warning" href="#">Login</a>
              </div>

              <hr>
              <div>
                Follow us:
                <div class="d-flex">
                  <div class="me-2 fx-animate-4"><a href=""><i class="h3 text-white bi bi-facebook"></i></a></div>
                  <div class="me-2 fx-animate-5"><a href=""><i class="h3 text-white bi bi-twitter"></i></a></div>
                  <div class="me-2 fx-animate-6"><a href=""><i class="h3 text-white bi bi-instagram"></i></a></div>
                </div>
              </div>

            </form>
            
            
            <div class="js-welcome-page hide pt-4 p-4 text-center">
              <h2 class="fx-animate-1">Welcome, <span id="welcomeUsername"></span>!</h2>
              <div class="mt-5">
                <button type="button" class="btn btn-lg btn-outline-warning" onclick="logout()">Logout</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      
    </main>

  </body>

  <script src="script.js"></script>
</html>
